version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - pip install --upgrade awscli
      - npm install 
      - cd frontend && npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
  