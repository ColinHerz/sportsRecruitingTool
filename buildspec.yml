version: 0.1
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - cd backend && npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run AWS-Build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: build